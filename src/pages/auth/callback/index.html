<script type="module">
  import { supabase } from "../supabaseClient.js";

  supabase.auth.onAuthStateChange(async (event, session) => {
    if (session) {
      window.location.href = "/dashboard";
    } else {
      document.body.innerHTML = "Your email is verified. You can close this page.";
    }
  });
</script>
