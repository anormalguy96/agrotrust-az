  status = 200

[[redirects]]
  from = "/api/escrow/release"
  to = "/.netlify/functions/escrow-release"
  status = 200

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200
[[redirects]]
  from = "/*"
