[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  # ensure devDependencies are installed so tools like Vite are available
  NPM_FLAGS = "--include=dev"
  # optionally pin a node version Netlify should use (adjust to your local version)
  NODE_VERSION = "20"

[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888

# SPA fallback so client-side routing works on refresh
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Function routes
[[redirects]]
  from = "/api/passport/create"
  to = "/.netlify/functions/passport-create"
  status = 200

[[redirects]]
  from = "/api/passport/verify"
  to = "/.netlify/functions/passport-verify"
  status = 200

[[redirects]]
  from = "/api/escrow/init"
