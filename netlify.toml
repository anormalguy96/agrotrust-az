[build]
  command   = "npm run build"
  publish   = "dist"
  functions = "netlify/functions"

[build.environment]
  NPM_FLAGS    = "--include=dev"
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max-old-space-size=4096"

[dev]
  command    = "npm run dev"
  framework  = "vite"
  targetPort = 5173
  port       = 8888
  autoLaunch = false
  
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/xml; charset=utf-8"

[[redirects]]
  from   = "/api/passport/create"
  to     = "/.netlify/functions/passport-create"
  status = 200
  force  = true

[[redirects]]
  from   = "/api/passport/verify"
  to     = "/.netlify/functions/passport-verify"
  status = 200
  force  = true

[[redirects]]
  from   = "/api/escrow/init"
  to     = "/.netlify/functions/escrow-init"
  status = 200
  force  = true

[[redirects]]
  from   = "/api/escrow/release"
  to     = "/.netlify/functions/escrow-release"
  status = 200
  force  = true

[[redirects]]
  from   = "/api/health"
  to     = "/.netlify/functions/health"
  status = 200
  force  = true

[[redirects]]
  from   = "/api/lots/*"
  to     = "/.netlify/functions/lots-get?id=:splat"
  status = 200
  force  = true
  
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
